<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Raleway:ital,wght@0,300;0,900;1,200&family=Roboto:ital,wght@0,300;0,500;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/976a95ed77.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>

        <h1>Stoper</h1>
        <p class="stopwatch">00:00:00.<span>00</span></p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list">

        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"> - start</i></p>
            <p><i class="fas fa-pause"> - pauza</i></p>
            <p><i class="fas fa-stop"> - stop</i></p>
            <p><i class="fas fa-times"> - skasuj wszystko</i></p>
            <p><strong>archiwum</strong> - zobacz poprzednie pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
